<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissionChief Theme</title>
    <style>
        body {
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            color: #1e90ff;
            margin-bottom: 20px;
        }
        
        p {
            color: #333;
            font-size: 18px;
        }
        
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="missionchief_logo.png" alt="MissionChief Logo" class="logo">
        <h1>Welcome, user!</h1>
        <p>Enjoy your stay!</p>
    </div>
</body>
</html>
